<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg navbar-light" data-bs-theme="dark">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/books">Libros</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <h2 class="my-5 text-center">Catálogo de Libros</h2>

        <table class="table table-bordered">
            <thead class="table-header text-center table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título del Libro</th>
                    <th>Autor</th>
                    <th>Disponible</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isAvailable ? 'Sí' : 'No'}"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <div class="container">
        <h2 class="my-5 text-center">Agregar Libros</h2>
        <form class="w-50 mx-auto" action="#" th:action="@{/books}" th:object="${book}" method="post">
            <div class="mb-3">
                <label for="title">Título del libro:</label>
                <input class="form-control" type="text" id="title" th:field="*{title}" required />
            </div>
            <div class="mb-3">
                <label for="author">Autor del Libro:</label>
                <input class="form-control" type="text" id="author" th:field="*{author}" required />
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Agregar Libro</button>
            </div>
        </form>
    </div>

    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Praxis 2024</p></div>
    </footer>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
